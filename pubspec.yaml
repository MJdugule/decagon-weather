name: decagon_weather
description: Weather App

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # state management
  stacked: ^3.0.1
  stacked_services: ^0.9.9

  # Data Models
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Generators
  build_runner: ^2.3.3
  stacked_generator: ^0.8.0+1

  # data models
  freezed: ^2.3.2
  json_serializable: ^6.5.4
  flutter_lints: ^2.0.0


  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21



flutter:  
  uses-material-design: true
